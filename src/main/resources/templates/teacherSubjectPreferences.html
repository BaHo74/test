<h2>Voorkeur voor beschikbaarheid per vak opgeven</h2>

<a href="hello">Ga naar hoofdmenu</a>

<h3> Klik op het vak om je voorkeur op te geven</h3>
<table id="SubjectTable">
    <tr>
        <th>Vaknummer</th>
        <th>Vak</th>
        <th>Begrootte Uren</th>
        <th>Geldigheidsduur</th>
    </tr>

    <tr th:each="subject:${showSubjects}">
        <td th:text="${subject.subjectId}">-1</td>
        <td th:text="${subject.subjectName}">-1</td>
        <td th:text="${subject.estimatedTimeInHours}">-1</td>
        <td th:text="${subject.yearsTillExpiry}">-1</td>
    </tr>

</table>
