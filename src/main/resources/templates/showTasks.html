<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacature Overzicht</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="nav-link" href="/helloTeacher">MIJN INZET HOME</a>
    <a class="navbar-brand" href="/showTasks">VACATUREBEHEER</a>
    <a class="nav-link" href="/applicationBasket">SOLLICITATIEMAND</a>
    <a class="nav-link" href="/schedule">ROOSTERBEHEER</a>
    <a class="nav-link" href="/showSubjects">VAKKENBEHEER</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-lg btn-primary">Log Out</button>
        <!--    <a class="nav-link" type="submit">UITLOGGEN</a>-->
    </form>
</nav>

<form id="my_form" th:action="@{/taskApplications}" method="post">
<div class="row">
    <div class="table-responsive col-sm-10">
        <table id="taskTable" class="table table-striped">

            <tablehead>
                <h6 class="Vacatures">VACATURES</h6>
                <tr>
                    <th>Vacature_nr</th>
                    <th> VacatureOmschrijving</th>
                    <th>Begrootte Uren</th>
                    <th>Geldigheidsduur</th>
                    <th>Geef jouw uren op</th>
                    <th>SOLLICITATIEMAND</th>
                </tr>
            </tablehead>

            <tablebody>
                <tr th:each="task:${showTasks}">

                    <form>
                        <td th:text="${task.taskId}">Taak_nr</td>
                    </form>
                    <td th:text="${task.taskName}">Taak</td>
                    <td th:text="${task.estimatedHours}">Begrootte Uren</td>
                    <td th:text="${task.yearsToExpiryDate}">Geldigheidsduur</td>
                    <form>
                       <td>
                    <INPUT TYPE="text" NAME ="availableHours" id= "availableHours" th:value="${task.estimatedHours}" SIZE="11" form = "my_form"/>
                       </td>

                        <td>
                            <div>
                        <input type="submit" value="klik om te solliciteren" name="submit" id="mc-embedded-subscribe" form="my_form"
                            class="btn btn-info" onclick="this.value='toegevoegd';this.style.backgroundColor='green';">
                        </input>
                            </div>

                    </td>
                    </form>
                </tr>
            </tablebody>

        </table>
    </div>
</div>
</form>


</body>
</html>
