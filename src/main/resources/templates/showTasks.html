<!DOCTYPE html>
<html lang="en" xmlns:th ="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacature Overzicht</title>
</head>

<body>
<div class="container">

<h1> TaakOverzicht</h1>

<table class="table table-striped">
    <tr>
        <th>Taak_nr</th>
        <th>Taak</th>
        <th>Begrootte Uren</th>
        <th>Geldigheidsduur</th>
    </tr>

    <tr th:each="task:${showTasks}">
        <td th:text="${task.task_id}">Taak_nr</td>
        <td th:text="${task.task_name}">Taak</td>
        <td th:text="${task.estimated_hours}">Begrootte Uren</td>
        <td th:text="${task.years_to_expiry_date}">Geldigheidsduur</td>
    </tr>


</table>
</div>
</body>
</html>
