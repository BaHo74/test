<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacature Overzicht</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<h2> TaakOverzicht</h2>

<a href="hello">Ga naar hoofdmenu</a>

<h3> Klik op taak als je wilt solliciteren</h3>
<table id="TaskTable">
    <tr>
        <th>Taak_nr</th>
        <th>Taak</th>
        <th>Begrootte Uren</th>
        <th>Geldigheidsduur</th>
        <th>Solliciteer</th>
    </tr>

    <tr th:each="task:${showTasks}">
        <td th:text="${task.taskId}">Taak_nr</td>
        <td th:text="${task.taskName}">Taak</td>
        <td th:text="${task.estimatedHours}">Begrootte Uren</td>
        <td th:text="${task.yearsToExpiryDate}">Geldigheidsduur</td>
        <td>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="${task.taskId}">
                <label class="custom-control-label" for="${task.taskId}"></label>
            </div>

        </td>

    </tr>


</table>
</body>
</html>
