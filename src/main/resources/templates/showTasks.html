<!DOCTYPE html>
<html lang="en" xmlns:th ="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacature Overzicht</title>
</head>

<body>
<h1> Vacature Overzicht</h1>

<table class="table table-striped">
    <tr>
        <th>Vacature_ID </th>
        <th>Vacature-titel </th>
        <th>Begrootte Uren </th>
        <th>Geldigheidsduur </th>
    </tr>

    <tr th:each="task:${showTasks}">
        <td th text="${task.taskId}">1</td>
        <td th text="${task.taskName}">2</td>
        <td th text="${task.estimatedHours}">3</td>
        <td th text="${task.yearsToExpiryDate}">4</td>
    </tr>


</table>

</body>
</html>
