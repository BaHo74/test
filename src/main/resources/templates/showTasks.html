<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacature Overzicht</title>
    <link rel="stylesheet" type="text/css" th:href="mystyle.css">
</head>

<body>
<div class="container">

<h1> Vacature Overzicht</h1>

    <!-- Navigatie-menu -->
    <ul class="navbar">
        <a href="//localhost:8081/hello/">Ga naar hoofdmenu</a>
    </ul>

<table class="table table-striped">
    <tr>
        <th>Vacature_ID </th>
        <th>Vacature-titel </th>
        <th>Begrootte Uren </th>
        <th>Geldigheidsduur </th>
    </tr>

    <tr th:each="task:${showTasks}">
        <td th:text="${task.taskId}">taskId</td>
        <td th:text="${task.taskName}">taskName</td>
        <td th:text="${task.estimatedHours}">estimatedHours</td>
        <td th:text="${task.yearsToExpiryDate}">yearsToExpiryDate</td>
    </tr>

</table>
</div>
</body>
</html>
