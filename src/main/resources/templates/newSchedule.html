<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>>
    <script type="text/javascript">
        $(function(){
            $("td").click(function(){
                if ($(this).hasClass('one')) {
                    $(this).removeClass('one').addClass('two');
                } else if ($(this).hasClass('two')) {
                    $(this).removeClass('two').addClass('three');
                } else if ($(this).hasClass('three')) {
                    $(this).removeClass('three').addClass('one');
                }
            })
            $("#add-schedule").on('click',function () {
                var cell ={
                    day: "Maandag",
                    dayPart: "Octend",
                    colorOption: "Rood",
                    cohort:"17"
                }

                $.ajax({
                    type:'POST',
                    url:'schedule/1/new',
                    data:cell,
                    error:function () {
                        alert("not succesful")
                    }
                })
            })
        })
    </script>
    <style>
        .one { background:red; }
        .two{ background:yellow; }
        .three { background:green; }
    </style>
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Maandag</th>
        <th scope="col">Dinsadag</th>
        <th scope="col">Woensdag</th>
        <th scope="col">Donderdadag</th>
        <th scope="col">Vrijdag</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">Ochtend</th>
        <td class="one">...</td>
        <td class="one">...</td>
        <td class="one">...</td>
        <td class="one">...</td>
        <td class="one">...</td>
    </tr>
    <tr>
        <th scope="row">Middag</th>
        <td class="one">...</td>
        <td class="one">...</td>
        <td class="one">...</td>
        <td class="one">...</td>
        <td class="one">...</td>
    </tr>
    <tr>
        <th scope="row">Avonds</th>
        <td class="one">...</td>
        <td class="one">...</td>
        <td class="one">...</td>
        <td class="one">...</td>
        <td class="one">...</td>
    </tr>

    </tbody>
</table>

<button type="button" class="btn btn-primary " id="add-schedule">Opslaan</button>





</body>
</html>
