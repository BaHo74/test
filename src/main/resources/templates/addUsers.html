<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--    <link rel="stylesheet" type="text/css" th:href="mystyle.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>AddUsers</title>
</head>
<body>
<div class="container">

    <h1 id="intro">Hello Administrator</h1>

    <a href="hello">Ga naar hoofdmenu</a>

    <p>Enter new Username</p>
    <input type="text" id="name">
    <p>Enter new user mailadress</p>
    <input type="text" id="mailadress">
    <p>Enter role of new User</p>
    <input type="text" id="role">
    <button id="buttonAddUser">Set</button>
</div>
</body>
<!--<script src="/static/js/addUser.js">-->
<script>
    function app() {
        function printUserInfo() {
            var newUserName = document.getElementById("name").value;
            var newUserRole = document.getElementById("role").value;
            var newUserMailadress = document.getElementById("mailadress").value;

            document.getElementById("intro").innerHTML = "Dit zijn de gegevens van de nieuw aan te maken gebruiker";
            document.getElementById("intro").innerHTML = newUserName;
            document.getElementById("intro").innerHTML = newUserRole;
            document.getElementById("intro").innerHTML = newUserMailadress;
        }
        document.getElementById("buttonAddUser").onclick = printUserInfo;

    }
    window.onload = app;
</script>
</html>
